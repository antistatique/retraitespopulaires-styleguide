<ul class="two-field-row nav nav-tabs">
   <li class="col-md-6 two-field-row-left" ng-class="{active: isFirstActive()}" id="{{ firstTabId }}"><a class="firstAnchor" href="#{{ firstTabTarget }}" data-toggle="tab" id="{{ firstTabId }}Link" ng-bind-html="firstTabText"></a></li>
   <li class="col-md-6 two-field-row-right" ng-class="{active: !isFirstActive()}" id="{{ secondTabId }}"><a class="secondAnchor" href="#{{ secondTabTarget }}" data-toggle="tab" id="{{ secondTabId }}Link" ng-bind-html="secondTabText"></a></li>
</ul>
