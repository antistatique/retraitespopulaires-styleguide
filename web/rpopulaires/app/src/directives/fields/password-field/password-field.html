<div class="passwordField">
      <div class="form-group" ng-class="{'has-error': isInvalid(), 'has-warning': isWeak(), 'has-success': isMedium(), 'has-success': isStrong()}" ng-form name="{{ fieldId }}Form">
         <label for="{{ fieldId }}_input" class="custom-field-label" ng-show="showLabel" ng-bind-html="label"></label>
         <input id="{{ fieldId }}_input" name="{{ fieldId }}"  type="password" ng-model="ngModel" class="form-control" ng-attr-placeholder="{{placeholder}}"/>
         <p class="std-text-small-note" id="passwordStatus" ng-bind-html="getPasswordStatusMessage()" ng-show="showPasswordStatusMessage()"></p>
      </div>
</div>
