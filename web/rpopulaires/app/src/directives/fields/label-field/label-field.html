<div class="label-field">
   <div class="form-group">
      <div class="label-field-input">
         
         <label for="{{ fieldId }}" class="custom-field-label" id="{{ fieldId }}_label" ng-bind-html="label"></label>

         <div class="custom-field-label-edit" ng-show="isEditable">
            <span ng-click="onEdit()"><span class="icon-expand"></span></span>
         </div>
      </div>
   </div>
</div>
