<div class="multicalc-chart-hover">
   <span class="tooltip-title" ng-bind-html="'MulticalcSaving3aPopup.PopupYear' | i18n:{'YEAR': column}"></span>
   <br>
   <table>
      <tr>
         <td><div class="bullet bulletTaxSaving"></div></td>
         <td class="tooltip-item" ng-bind-html="'MulticalcSaving3aPopup.PopupTaxSaving'| i18n"></td>
         <td class='tooltip-amount' ng-bind-html="'MulticalcSaving3aPopup.SavingValue' | i18n:{'VALUE': taxSaving}"></td>
      </tr>
      <tr>
         <td><div class="bullet bulletInterest"></div></td>
         <td class="tooltip-item" ng-bind-html="'MulticalcSaving3aPopup.PopupInterest'| i18n"></td>
         <td class='tooltip-amount' ng-bind-html="'MulticalcSaving3aPopup.SavingValue' | i18n:{'VALUE': interest}"></td>
      </tr>
      <tr>
         <td><div class="bullet bulletInvestment"></div></td>
         <td class="tooltip-item" ng-bind-html="'MulticalcSaving3aPopup.PopupInvestment'| i18n"></td>
         <td class='tooltip-amount' ng-bind-html="'MulticalcSaving3aPopup.SavingValue' | i18n:{'VALUE': investment}"></td>
      </tr>
   </table>
</div>
