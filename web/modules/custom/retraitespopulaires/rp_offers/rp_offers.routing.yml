# Admin link
rp_offers.admin:
    path: '/admin/retraites-populaires/offers'
    defaults:
        _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
        _title: 'Offre Bella Vita - Admin'
    requirements:
        _permission: 'access administration pages'
rp_offers.admin.settings:
    path: '/admin/retraites-populaires/offers/settings'
    defaults:
        _controller: '\Drupal\rp_offers\Controller\AdminController::settings'
        _title: 'Offre Bella Vita - Admin - Settings'
    requirements:
        _permission: 'access administration pages'
rp_offers.admin.requests:
    path: '/admin/retraites-populaires/offers/requests'
    defaults:
        _controller: '\Drupal\rp_offers\Controller\AdminController::requests'
        _title: 'Offre Bella Vita - Admin - Requests'
    requirements:
        _permission: 'access administration pages'
rp_offers.admin.requests.csv:
    path: '/admin/retraites-populaires/offers/requests/csv'
    defaults:
        _controller: '\Drupal\rp_offers\Controller\AdminController::requestsCsv'
        _title: 'Offre Bella Vita - Admin - Requests CSV'
    requirements:
        _permission: 'access administration pages'
