services:
  rp_site.profession:
    class: Drupal\rp_site\Service\Profession
  # Custom Twig extensions
  rp_site.twig.themes:
      class: Drupal\rp_site\TwigExtension\Themes
      tags:
          - { name: twig.extension }
  # Custom breadcrumb applies
  rp_site.breadcrumb:
    class: Drupal\rp_site\Breadcrumb\EntityBreadcrumbBuilder
    tags:
      - { name: breadcrumb_builder, priority: 100 }
  # Custom Menu Manipulators
  rp_site.menu_transformers:
    class: Drupal\rp_site\Service\MenuTransformers
    arguments:
      - @state
