rp_libre_passage.plp_results:
    path: '/simulateur-pour-une-police-de-libre-passage/resultat'
    defaults:
        _controller: '\Drupal\rp_libre_passage\Controller\PLPResultsController::results'
        _title: 'Simulateur pour une police de libre passage - RÃ©sultat'
    requirements:
        _permission: 'access content'

# Admin link
rp_libre_passage.admin:
    path: '/admin/retraites-populaires/libre_passage'
    defaults:
        _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
        _title: 'Libre Passage - Admin'
    requirements:
        _permission: 'access administration pages'
rp_libre_passage.admin.settings:
    path: '/admin/retraites-populaires/libre_passage/settings'
    defaults:
        _controller: '\Drupal\rp_libre_passage\Controller\AdminController::settings'
        _title: 'Libre Passage - Admin - Settings'
    requirements:
        _permission: 'access administration pages'
