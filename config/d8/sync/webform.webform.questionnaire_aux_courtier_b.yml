elements: "id:\n  '#type': hidden\n  '#title': id\npage_1:\n  '#type': webform_wizard_page\n  '#title': 'Page 1'\n  extranet:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<h2><span style=\\\"line-height:normal\\\"><span style=\\\"tab-stops:right 16.0cm\\\">Extranet « Espace intermédiaire »</span></span></h2>\\r\\n\"\n    '#format': full_html\n    extranet_freq:\n      '#type': radios\n      '#title': 'A quelle fréquence utilisez-vous l’Extranet « Espace intermédiaire » de Retraites Populaires ?'\n      '#title_display': attribute\n      '#description_display': invisible\n      '#options':\n        - Jamais\n        - 'Moins de 1x par mois'\n        - 'Au moins 1x par mois'\n        - 'Au moins 1x par semaine'\n        - 'Tous les jours'\n      '#options_display': side_by_side\n      '#required': true\n    ts_extranet_1:\n      '#type': radios\n      '#title': 'Êtes-vous satisfait de l’Espace intermédiaire de l’Extranet?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n    ts_extranet_2:\n      '#type': radios\n      '#title': 'Trouvez-vous tous les documents ou les informations que vous y recherchez ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n    ts_extranet_3:\n      '#type': radios\n      '#title': 'Trouvez-vous l’Espace intermédiaire convivial ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n    ts_extranet_4:\n      '#type': radios\n      '#title': 'Etes-vous satisfait de la facilité d’accès à l’Extranet ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n  service_intermediaire:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<h2>Notre service aux intermédiaires</h2>\\r\\n\"\n    '#format': full_html\n    ts_1:\n      '#type': radios\n      '#title': 'Etes-vous globalement satisfait de la relation que vous entretenez avec nos collaborateurs?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n    ts_2:\n      '#type': radios\n      '#title': 'Etes-vous satisfait de notre soutien pour les produits plus complexes, tel que la LPP ou les rentes ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\npage_2:\n  '#type': webform_wizard_page\n  '#title': 'Page 2'\n  programme_offre:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<h2>Programme d’offre</h2>\\r\\n\"\n    '#format': full_html\n    ts_3:\n      '#type': radios\n      '#title': 'Etes-vous satisfait de notre programme d’offre pour le 3e pilier ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n  processus_acceptation:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<h2>Processus d’acceptation</h2>\\r\\n\"\n    '#format': full_html\n    ts_4:\n      '#type': radios\n      '#title': 'Etes-vous satisfait du processus d’acceptation pour le 2e pilier ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n    ts_5:\n      '#type': radios\n      '#title': 'Etes-vous satisfait du processus d’acceptation pour le 3e pilier ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\npage_3:\n  '#type': webform_wizard_page\n  '#title': 'Page 3'\n  gestion_administrative:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<h2>Gestion administrative</h2>\\r\\n\"\n    '#format': full_html\n    ts_6:\n      '#type': radios\n      '#title': 'Etes-vous satisfait de la gestion administrative pour le 2e pilier ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n    ts_7:\n      '#type': radios\n      '#title': 'Etes-vous satisfait de la gestion administrative pour le 3e pilier ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n  formation:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<h2>Formation</h2>\\r\\n\"\n    '#format': full_html\n    ts_8:\n      '#type': radios\n      '#title': 'Etes-vous satisfait de la formation dispensée sur nos produits et leur fiscalité ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n    ts_9:\n      '#type': radios\n      '#title': 'Etes-vous satisfait de la formation dispensée sur la LBA ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\npage_4:\n  '#type': webform_wizard_page\n  '#title': 'Page 4'\n  amelioration_portail:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<h2><span style=\\\"line-height:normal\\\">Amélioration du portail courtiers</span></h2>\\n\\n<h3><span style=\\\"line-height:normal\\\">Retraites Populaires souhaite améliorer son portail courtiers. Selon vous, quelles fonctionnalités importantes devraient figurer sur un portail courtiers ?</span></h3>\\n\"\n    '#format': full_html\n    am_port_acces:\n      '#type': checkboxes\n      '#title': 'Accès aux informations de votre portefeuille clients'\n      '#title_display': attribute\n      '#description_display': invisible\n      '#options':\n        'Liste des polices': 'Liste des polices'\n        'Etat des polices': 'Etat des polices'\n        'Situation de paiement des primes': 'Situation de paiement des primes'\n        'Changements liées aux polices': 'Changements liées aux polices'\n        'Statut des offres en cours (ex. acceptation)': 'Statut des offres en cours (ex. acceptation)'\n    am_port_info:\n      '#type': checkboxes\n      '#title': 'Informations sur le contrat de courtage et le commissionnement'\n      '#title_display': attribute\n      '#description_display': invisible\n      '#options':\n        'Le contrat de courtage': 'Le contrat de courtage'\n        'Les décomptes de commissions': 'Les décomptes de commissions'\n    am_port_moyen:\n      '#type': checkboxes\n      '#title': 'Moyen de contact avec vos interlocuteurs de Retraites Populaires'\n      '#title_display': attribute\n      '#description_display': invisible\n      '#options':\n        'Pas d’information': 'Pas d’information'\n        'Information sur le portail seulement': 'Information sur le portail seulement'\n        'Information sur le portail et par email': 'Information sur le portail et par email'\n        'Information par un autre canal : ': 'Information par un autre canal : '\n    information_autre_canal:\n      '#type': textfield\n      '#title': 'information autre canal'\n      '#title_display': invisible\n      '#description_display': invisible\n      '#states':\n        required:\n          ':input[name=\"am_port_moyen[Information par un autre canal : ]\"]':\n            filled: true\n        visible:\n          ':input[name=\"am_port_moyen[Information par un autre canal : ]\"]':\n            filled: true\n        invisible:\n          ':input[name=\"am_port_moyen[Information par un autre canal : ]\"]':\n            unchecked: true\n        optional:\n          ':input[name=\"am_port_moyen[Information par un autre canal : ]\"]':\n            unchecked: true\n      '#format': raw\n    autres_fonct_essentielles:\n      '#type': textarea\n      '#title': 'Selon vous, quelles autres fonctionnalités essentielles devraient figurer sur un portail courtiers ?'\n      '#title_display': before\n      '#description_display': invisible\n      '#format': raw\npage_5:\n  '#type': webform_wizard_page\n  '#title': 'Page 5'\n  recommandation:\n    '#type': processed_text\n    '#display_on': both\n    '#text': \"<h2>Recommandation</h2>\\r\\n\"\n    '#format': full_html\n    ts_12:\n      '#type': radios\n      '#title': 'Recommanderiez-vous Retraites Populaires à votre entourage ?'\n      '#description': '(0 = Non, pas du tout / 10 = Oui, absolument)'\n      '#title_display': attribute\n      '#description_display': after\n      '#options': ten_scale\n      '#options_display': side_by_side\n      '#required': true\n    text_area_2:\n      '#type': textarea\n      '#title': 'Auriez-vous des commentaires, suggestions à nous faire parvenir ?'\n      '#title_display': before\n      '#placeholder': 'je trouve que...'\n      '#format': raw\n"
